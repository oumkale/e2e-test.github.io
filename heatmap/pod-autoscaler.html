<html>
  <head>
    <link rel="stylesheet" href="mystyle.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
    google.charts.load('current', {'packages':['bar']});
    google.charts.setOnLoadCallback(drawStuff);

    function drawStuff() {
      var data = new google.visualization.arrayToDataTable([
        ['Coverage', 'Actual', 'Expected'],
        ['Validation', 0, 1],
        ['For development application', 1, 1],
        ['For stateful application', 0, 1],
        ['For development config application', 0, 1],
        ['Target Pod Specification', 1, 1],
        ['With Annotation Specified', 0, 1],
        ['W/o Annotation Specified', 1, 1],
        ['Abort w/o probes', 1, 1],
        ['AuxiliaryAppChecks', 0, 1],
        ['Along w/ Probes', 0, 1],
        ['Container Cluster Runtime', 0, 1],
        ['Docker Cluster Runtime', 1, 1],
        ['Time the execution period', 0, 1],
        ['Apps w/ liveness/readiness probes', 0, 1],
        ['ARM Cluster', 0, 1],
        ['Different base image(alpine/nginx/centos)', 0, 1],
        ['With less replicas(Say 5)', 1, 1],
        ['With less replicas(Say 20)', 1, 1]
      ]);

      var options = {
        width: 1000,
        chart: {
          title: 'Experiment Details',
          subtitle: 'Pod Autoscaler experiment based coverage'
        },
        bars: 'horizontal', // Required for Material Bar Charts.
        series: {
          0: { axis: 'distance' }, // Bind series 0 to an axis named 'distance'.
          1: { axis: 'brightness' } // Bind series 1 to an axis named 'brightness'.
        },
        axes: {
          x: {
            distance: {label: 'Validation tests'}, // Bottom x-axis.
            brightness: {side: 'top', label: 'Pod Autoscaler experiment'} // Top x-axis.
          }
        }
      };

    var chart = new google.charts.Bar(document.getElementById('dual_x_div'));
    chart.draw(data, options);
  };
  </script>
